version: "3.8"

services:
  app:
    image: laravelsail/php83-composer
    container_name: boneke_app
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    command: php artisan serve --host=0.0.0.0 --port=8000
    environment:
      - APP_ENV=local
      - APP_DEBUG=true

  node:
    image: node:20
    container_name: boneke_node
    working_dir: /app
    volumes:
      - ./:/app
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    environment:
      - HOST=0.0.0.0